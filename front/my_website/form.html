    <header class="site-header">

    <main class="content-section form-page">
        <div class="form-wrapper">
            <div class="form-container">
                <div class="form-header">
                    <img src="midia2.png" alt="Ícone de Mídias Sociais" class="header-icon">
                    <h1>Pesquisa de Vício em Mídias Sociais</h1>
                    <p>Preencha os dados abaixo e descubra se você se enquadra no grupo de viciados em Redes Sociais.
                    </p>
                </div>
                <form id="socialMediaForm">
                    <div class="form-group">
                        <label for="age"><i class="fas fa-user"></i> Idade do aluno (anos completos):</label>
                        <input type="number" id="age" name="age" min="1" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="gender"><i class="fas fa-venus-mars"></i> Gênero:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Selecione o gênero</option>
                            <option value=1>Masculino</option>
                            <option value=2>Feminino</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="academicLevel"><i class="fas fa-graduation-cap"></i> Nível acadêmico:</label>
                        <select id="academicLevel" name="academicLevel" required>
                            <option value="">Selecione o nível acadêmico</option>
                            <option value=2>Ensino médio</option>
                            <option value=0>Graduação</option>
                            <option value=1>Pós-graduação</option>
                            <option value=3>Outro</option>
                        </select>
                    </div>

                        <label for="country"><i class="fas fa-globe"></i> País de Residência:</label>

                        // Função para preencher o select
                        document.addEventListener('DOMContentLoaded', () => {
                            const selectElement = document.getElementById('country');

                            for (const countryEnglish in countriesData) {
                                if (countriesData.hasOwnProperty(countryEnglish)) {
                                    const countryCode = countriesData[countryEnglish];
                                    const countryPortuguese = countryNamesInPortuguese[countryEnglish] || countryEnglish; // Usa o nome em português, ou o inglês se não encontrar

                                    option.value = countryCode;

                            }

                    </script>

                    <div class="form-group">
                        <label for="avgDailyUsageHours"><i class="fas fa-clock"></i> Média de Horas de Uso Diário
                            (horas):</label>
                        <input type="number" id="avgDailyUsageHours" name="avgDailyUsageHours" step="0.1" min="0"
                            max="24" required>
                    </div>

                    <div class="form-group">
                        <label for="mostUsedPlatform"><i class="fas fa-share-alt"></i> Plataforma mais usada:</label>
                        <select id="mostUsedPlatform" name="mostUsedPlatform" required>
                            <option value="">Selecione a plataforma</option>
                        </select>
                    </div>

                    <script>
                        // Objeto com as plataformas e seus códigos
                        const platformData = {
                            'Instagram': 0, 'Twitter': 1, 'TikTok': 2, 'YouTube': 3, 'Facebook': 4,
                            'LinkedIn': 5, 'Snapchat': 6, 'LINE': 7, 'KakaoTalk': 8, 'VKontakte': 9,
                            'WhatsApp': 10, 'WeChat': 11, 'Other': 12
                        };

                        // Mapeamento de nomes de plataformas para português, se necessário (opcional)
                        const platformNamesInPortuguese = {
                            'Instagram': 'Instagram',
                            'Twitter': 'Twitter',
                            'TikTok': 'TikTok',
                            'YouTube': 'YouTube',
                            'Facebook': 'Facebook',
                            'LinkedIn': 'LinkedIn',
                            'Snapchat': 'Snapchat',
                            'LINE': 'LINE',
                            'KakaoTalk': 'KakaoTalk',
                            'VKontakte': 'VKontakte',
                            'WhatsApp': 'WhatsApp',
                            'WeChat': 'WeChat',
                            'Other': 'Outra'
                        };

                        // Função para preencher o select
                        document.addEventListener('DOMContentLoaded', () => {
                            const selectElement = document.getElementById('mostUsedPlatform');

                            for (const platformEnglish in platformData) {
                                if (platformData.hasOwnProperty(platformEnglish)) {
                                    const platformCode = platformData[platformEnglish];
                                    // Pega o nome em português, se existir no mapeamento, caso contrário, usa o nome em inglês
                                    const platformPortuguese = platformNamesInPortuguese[platformEnglish] || platformEnglish;

                                    const option = document.createElement('option');
                                    option.value = platformCode; // Define o valor numérico
                                    option.textContent = platformPortuguese; // Define o texto visível
                                    selectElement.appendChild(option);
                                }
                            }
                        });
                    </script>

                    <div class="form-group">
                        <label><i class="fas fa-exclamation-triangle"></i> Afeta o desempenho acadêmico?</label>
                        <div class="radio-group">
                            <input type="radio" id="affectsAcademicPerformanceYes" name="affectsAcademicPerformance"
                                value=1 required>
                            <label for="affectsAcademicPerformanceYes">Sim</label>
                            <input type="radio" id="affectsAcademicPerformanceNo" name="affectsAcademicPerformance"
                                value=0 required>
                            <label for="affectsAcademicPerformanceNo">Não</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sleepHours"><i class="fas fa-moon"></i> Horas de Sono por Noite:</label>
                        <input type="number" id="sleepHours" name="sleepHours" step="0.5" min="0" max="24" required>
                    </div>

                    <div class="form-group">
                        <label for="mentalHealthScore"><i class="fas fa-brain"></i> Pontuação de Saúde Mental
                            (1-10):</label>
                        <input type="number" id="mentalHealthScore" name="mentalHealthScore" min="1" max="10" required>
                    </div>

                    <div class="form-group">
                        <label for="relationshipStatus"><i class="fas fa-heart"></i> Status de Relacionamento:</label>
                        <select id="relationshipStatus" name="relationshipStatus" required>
                            <option value="">Selecione o status</option>
                            <option value=0>Solteiro</option>
                            <option value=1>Em um relacionamento</option>
                            <option value=2>Complicado</option>
                            <option value=3>Outro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="socialMediaConflicts"><i class="fas fa-comments-dollar"></i> Conflitos nas Mídias
                            Sociais:</label>
                        <input type="number" id="socialMediaConflicts" name="socialMediaConflicts" min="0" required>
                    </div>

                    <button type="submit">Enviar Pesquisa <i class="fas fa-paper-plane"></i></button>
                </form>
                <div id="output" class="output hidden"></div>
            </div>
        </div>
